<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Promo Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon_io/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <div id="product-list" class="product-list"></div>

        <div id="cart-container">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <div id="cart-discount"></div>
            <div id="cart-final-total"></div>

            <div id="promo-code-section">
                <h3>Apply Promo Code</h3>
                <input type="text" id="promo-code" placeholder="Enter promo code">
                <button id="apply-promo">Apply</button>
                <p id="promo-message"></p>
            </div>

            <button id="clear-cart">Clear Cart</button>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
